<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline vs Block Element</title>
</head>
<body>
    <!--Block level element-->
    <h1>Block vs Inline level element</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Veritatis iure doloremque officiis debitis tempora nihil voluptates! Velit explicabo sequi autem!</p>
    <!--Inline element-->
    <a href="https://www.youtube.com/">Youtube</a>
    <a href="https://www.google.co.in/">Google</a>
    <b>This is bold text</b>
    <i>This is italic text</i>
    <!--Inline element inside Block elememt-->
    <div>
        <a href="https://www.youtube.com/">Youtube</a>
    </div>
    <div>
        <a href="https://www.google.co.in/">Google</a>
    </div>
</body>
</html>
