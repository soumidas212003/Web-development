<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Forms in HTML</h1>
    <form>
        <!--Text input-->
        <div>
            <label for="fullname">Enter Full Name: </label>
            <input id="fullname" type="text" placeholder="Enter Full Name">
        </div>
        <br>
        <!--Number input-->
        <div>
            <label for="age">Enter Age: </label>
            <input id="age" type="Number" placeholder="Enter Your age">
        </div>
        <br>
        <!--Password input-->
        <div>
            <label for="password">Enter Password: </label>
            <input id="password" type="password">
        </div>
        <br>
        <!--Email input-->
        <div>
            <label for="email">Enter Your Email: </label>
            <input id="email" type="email">
        </div>
        <br>
        <!--url input-->
        <div>
            <label for="url">URL: </label>
            <input id="url" type="url">
        </div>
        <br>
        <!--Phone Number input-->
        <div>
            <label for="phno">Enter Phone Number: </label>
            <input id="phno" type="tel">
        </div>
        <br>
        <!--Number input with min and max-->
        <div>
            <label >Enter Age: </label>
            <input  type="Number" min="18" max="25">
        </div>
        <br>
        <!--Range input-->
        <div>
            <label >Range: </label>
            <input  type="range" min="18" max="25">
        </div>
        <br>
        <!--Date input-->
        <div>
            <label >Date: </label>
            <input  type="date">
        </div>
        <br>
        <!--Time input-->
        <div>
            <label >Time: </label>
            <input  type="time">
        </div>
        <br>
        <!--Month input-->
        <div>
            <label >Month: </label>
            <input  type="month">
        </div>
        <br>
        <!--Week input-->
        <div>
            <label >Week: </label>
            <input  type="week">
        </div>
        <br>
        <!--Color input-->
        <div>
            <label >Color: </label>
            <input  type="color">
        </div>
        <br>
        <!--Checkbox input-->
        <div>
            <label >Select your Course: </label>
            <input  type="checkbox">
            <input  type="checkbox">
            <input  type="checkbox">
        </div>
        <br>
        <!--Radio Button-->
        <div>
            <label >Radio Buttons: </label>
            <input type="radio" name="gender" value="male"> Male  
            <input type="radio" name="gender" value="female"> Female  
        </div>
        <br>
        <!--File input-->
        <div>
            <label >File: </label>
            <input  type="file">
        </div>
        <br>
        <!--Text area input-->
        <div>
            <label >Description: </label>
            <textarea rows="10" cols="60"></textarea>
        </div>
        <br>
        <!--Select dropdown-->
        <div>
            <label >Choose your course: </label>
            <select>
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="Javascript">Javascript</option>
            </select>
        </div>
        <br>
        <button type="submit">Register</button>
    </form>
</body>
</html>
