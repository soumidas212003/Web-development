<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Media</title>
</head>
<body>
    <!-- Audio -->
    <h1>Audio Example</h1>
    <audio controls src="./better-day-186374.mp3"></audio>
    <!-- another way -->
    <audio controls>
        <source src="./better-day-186374.mp3">
        Your browser does not support audio element
    </audio>

    <!-- video tag-->
    <h1>Video Example</h1>
    <video width="320" height="240" controls src="./213026_tiny.mp4"></video>
    <!-- another way -->
     <video width="320" height="240" controls>
        <source src="./213026_tiny.mp4" type="video/mp4">
        <source src="./213026_tiny.mp4" type="video/webm">
        Your browser does not support video element
     </video>

     <h1>Youtube videos</h1>
     <iframe width="560" height="315" src="https://www.youtube.com/embed/xp9gWLoLB38?si=AFaWFC3UL3KqrQnW" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
